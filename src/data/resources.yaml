  - id: curate_gpt
    title: CurateGPT
    type: tool
    short_name: CurateGPT
    license: 'BSD-3-Clause'
    citation:
      "Caufield H, Kroll C, O’Neil ST, Reese JT, Joachimiak MP, Hegde H, Harris NL, Krishnamurthy M, McLaughlin JA, Smedley D, Haendel MA, Robinson PN, Mungall CJ. CurateGPT: A flexible language-model assisted biocuration tool. arXiv [cs.CL]. 2024. Available from: http://arxiv.org/abs/2411.00046"
    description: "CurateGPT is a prototype web application and framework for performing general purpose AI-guided curation and curation-related operations over collections of objects. CurateGPT melds the power of generative AI together with trusted knowledge bases and literature sources. CurateGPT streamlines the curation process, enhancing collaboration and efficiency in common workflows. Compared to direct interaction with an LLM, CurateGPT's agents enable access to information beyond that in the LLM's training data and they provide direct links to the data supporting each claim. This helps curators, researchers, and engineers scale up curation efforts to keep pace with the ever-increasing volume of scientific data.""
    tagline: A large language model-driven curation assistance tool
    repository: https://github.com/monarch-initiative/curate-gpt
