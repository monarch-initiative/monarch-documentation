  - id: kg_hub
    title: Knowledge Graph Hub
    type: registry
    short_name: KG Hub
    license: ''
    citation:
      Caufield JH, Putman T, Schaper K, Unni DR, Hegde H, Callahan TJ, Cappelletti L, Moxon SAT,
      Ravanmehr V, Carbon S, Chan LE, Cortes K, Shefchek KA, Elsarboukh G, Balhoff JP, Fontana T, Matentzoglu
      N, Bruskiewich RM, Thessen AE, Harris NL, Munoz-Torres MC, Haendel MA, Robinson PN, Joachimiak MP,
      Mungall CJ, Reese JT. KG-Hub -- Building and Exchanging Biological Knowledge Graphs. arXiv [q-bio.QM].
      2023. http://arxiv.org/abs/2302.10800
    description:
      The Knowledge Graph Hub (KG-Hub) is a platform that provides software development patterns
      for the standardized construction, exchange, and reuse of knowledge graphs. Features include a simple,
      modular extract-transform-load (ETL) pattern for ingest of upstream data in a Biolink-model compliant
      manner, cached downloads of upstream data, versioned and automatically updated builds, web-browsable
      storage of KG artifacts on cloud infrastructure, easy reuse of transformed subgraphs of upstream data
      across different projects, and easy integration of any OBO ontology
    tagline:
      A collection of biological and biomedical Knowledge Graphs, including their component data
      sources.
    repository: https://github.com/Knowledge-Graph-Hub
    documentation: https://kghub.org/
    other_link: https://github.com/Knowledge-Graph-Hub/knowledge-graph-hub-support
