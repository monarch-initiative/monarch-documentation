  - id: linkml
    name: Linked Data Modeling Language
    short_name: LinkML
    category: Data Curation
    license: CC0
    citation: "Moxon, S., Solbrig, H., Unni, D., Jiao, D., Bruskiewich, R., Balhoff, J., Vaidya, G., Duncan, W., Hegde, H., Miller, M., Brush, M., Harris, N., Haendel, M., & Mungall, C. (2021). The Linked Data Modeling Language (LinkML): A general-purpose data modeling framework grounded in machine-readable semantics. CEUR Workshop Proceedings, 3073, 148–151"
    description: 
      "LinkML (Linked data Modeling Language; linkml.io) is an open and extensible data modeling framework that provides a simple and
      structured way to describe and validate data. It includes a set of tools that make it easy to author, validate, and share data. LinkML
      can describe a range of data structures, from flat, list-based models to complex, interrelated, and normalized models that utilize
      polymorphism and compound inheritance. It offers an approachable syntax that is not tied to any one technical architecture, and can be
      integrated seamlessly with many existing frameworks. Its low barrier to entry allows people from different backgrounds and levels of
      technical expertise to collaborate to form a shared understanding of the underlying data semantics, providing an easy-to-understand basis
      for interdisciplinary collaboration. Its metamodel syntax allows modelers to focus on creating well-defined, stable, ontology-based
      data structures instead of a mixture of customized models and free text. LinkML helps reduce heterogeneity, complexity, and the
      proliferation of single-use data models while simultaneously enabling compliance with FAIR data standards."
    tagline: A general purpose modeling language that can be used with linked data, JSON, and other formalisms
    repository: https://github.com/linkml
    documentation: https://linkml.io/linkml/
