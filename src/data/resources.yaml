  - id: mondo
    title: Mondo Disease Ontology
    type: ontology
    short_name: Mondo
    license: CC-BY-4.0
    citation: 'Mondo: Unifying diseases for the world, by the world, Nicole A Vasilevsky, Nicolas A Matentzoglu, Sabrina Toro, Joe E Flack, Harshad Hegde, Deepak R Unni, Gioconda Alyea, Joanna S Amberger, Larry Babb, James P Balhoff, Taylor I Bingaman, Gully A Burns, Tiffany J Callahan, Leigh C Carmody, Lauren E Chan, George S Chang, Michel Dumontier, Laura E Failla, May J Flowers, H A Garrett, Dylan Gration, Tudor Groza, Marc Hanauer, Nomi L Harris, Ingo Helbig, Jason A Hilton, Daniel S Himmelstein, Charles T Hoyt, Megan S Kane, Sebastian Köhler, David Lagorce, Martin Larralde, Antonia Lock, Irene López Santiago, Donna R Maglott, Adriana J Malheiro, Birgit HM Meldal, Julie A McMurry, Moni Munoz-Torres, Tristan H Nelson, David Ochoa, Tudor I Oprea, David Osumi-Sutherland, Helen Parkinson, Zoë M Pendlington, Ana Rath, Heidi L Rehm, Lyubov Remennik, Erin R Riggs, Paola Roncaglia, Justyne E Ross, Marion F Shadbolt, Kent A Shefchek, Morgan N Similuk, Nicholas Sioutos, Rachel Sparks, Ray Stefancsik, Ralf Stephan, Doron Stupp, Jagadish Chandrabose Sundaramurthi, Imke Tammen, Courtney L Thaxton, Eloise Valasek, Alex H Wagner, Danielle Welter, Patricia L Whetzel, Lori L Whiteman, Valerie Wood, Colleen H Xu, Andreas Zankl, Xingmin A Zhang, Christopher G Chute, Peter N Robinson, Christopher J Mungall, Ada Hamosh, Melissa A Haendel, medRxiv 2022.04.13.22273750; doi: https://doi.org/10.1101/2022.04.13.22273750'
    description:
      'The Mondo Disease Ontology (Mondo) aims to harmonize disease definitions across the world,
      with a particular focus on rare diseases. Mondo goes beyond loose database cross-references. It curates
      precise 1:1 equivalence axioms connecting to other resources, validated by OWL reasoning. This means
      it is safe to propagate across these from Online Mendelian Inheritance in Man (OMIM), ORDO (Orphanet),
      Experimental Factor Ontology (EFO), Disease Ontology (DOID) and the neoplasm branch of National Cancer
      Institute Thesaurus (NCIt). '
    tagline:
      'A unified disease ontology that harmonizes diverse disease terminologies into a consistent,
      computable framework. '
    repository: https://github.com/monarch-initiative/mondo
    icon: resource-mondo
    visual_explainer: "https://www.youtube.com/watch?v=f3aDoNmcR0M"
    documentation: 'https://mondo.readthedocs.io/en/latest/
                   https://monarch-initiative.github.io/mondo-ingest/'
    website: https://mondo.monarchinitiative.org/
    other_link: 'https://ols.monarchinitiative.org/ontologies/mondo 
                https://obofoundry.org/ontology/mondo.html'
  - id: geno
    title: Genotype Ontology
    type: ontology
    short_name: GENO
    license: CC-BY 4.0
    citation: 'Cite the GH repo: https://github.com/monarch-initiative/GENO-ontology'
    description:
      'GENO is an OWL2 ontology that represents the levels of genetic variation specified in
      genotypes, to support genotype-to-phenotype (G2P) data aggregation and analysis across diverse research
      communities and sources. The core of the ontology is a graph decomposing a genotype into smaller components
      of variation, from a complete genotype specifying sequence variation across an entire genome, down
      to specific allelic variants and sequence alterations. Structuring genotype instance data according
      to this model supports a primary use case of GENO to enable integrated analysis of G2P data where
      phenotype annotations are made at different levels of granularity in this genotype partonomy. GENO
      also enables description of various attributes of genotypes and genetic variants. These attributes
      include zygosity, genomic position, expression, dominance, and functional dependencies or consequences
      of a given variant.

      In addition to heritable variation in genomic sequence specified by traditional genotypes, GENO also
      represents transient variation in gene expression, as seen in experiments where genes are targeted
      by knockdown reagents or overexpressed by DNA constructs at the time a phenotype is assessed. This
      variation in gene expression is represented in terms of the targeted genes themselves, to parallel
      representation of sequence variation and facilitate integrated description and analysis of data about
      any genetic contribution to a measured phenotype.

      Finally, GENO also supports modelling of G2P associations, focusing on the interplay between genotype,
      phenotype, and environment. GENO describes provenance and experimental evidence for these associations
      using the Scientific Evidence and Provenance Information Ontology (SEPIO) [<-- link to SEPIO info
      page] model.'
    tagline:
      An integrated ontology for representing the genetic variations described in genotypes, and
      their causal relationships to phenotype and diseases
    repository: https://github.com/monarch-initiative/GENO-ontology
    other_link: https://obofoundry.org/ontology/geno.html
  - id: sepio
    title: Scientific Evidence and Provenance Information Ontology
    type: ontology
    short_name: SEPIO
    license: 'CC-BY 3.0'
    citation: 'Cite the GH repo: https://github.com/monarch-initiative/SEPIO-ontology'
    description:
      The Scientific Evidence and Provenance Information Ontology (SEPIO) was developed to support
      description of evidence and provenance information for scientific claims. The core model represents
      the relationships between claims, their evidence lines, the information items that comprise these
      lines of evidence, and the methods, tools, and agents involved in the creation of these entities.
      Use cases driving SEPIO development include integration of scientific claims and their associated
      evidence/provenance metadata, and support for the discovery, analysis, and evaluation of claims based
      on this metadata.
    tagline:
      'An ontology for representing the provenance of scientific claims and the evidence that supports
      them'
    repository: https://github.com/monarch-initiative/SEPIO-ontology
    icon: resource-sepio
    other_link: https://obofoundry.org/ontology/sepio.html
  - id: vbo
    title: Vertebrate Breed Ontology
    type: ontology
    short_name: VBO
    license: CC-BY 4.0
    citation:
      'Mullen, K. R., Tammen, I., Matentzoglu, N. A., Mather, M., Balhoff, J. P., Esdaile, E., Leroy,
      G., Park, C. A., Rando, H. M., Saklou, N. T., Webb, T. L., Vasilevsky, N. A., Mungall, C. J., Haendel,
      M. A., Nicholas, F. W., & Toro, S. (2025). The Vertebrate Breed Ontology: Toward effective breed data
      standardization. Journal of Veterinary Internal Medicine, 39(4), e70133. https://doi.org/10.1111/jvim.70133'
    description:
      The Vertebrate Breed Ontology (VBO) is an open, community-driven ontology representing
      over 19,500 livestock and companion animal breed concepts covering 49 species. Breeds are classified
      based on community and expert conventions (e.g., cattle breed) and supported by relations to the breed's
      genus and species indicated by National Center for Biotechnology Information (NCBI) Taxonomy terms.
      Relationships between VBO terms (e.g., relating breeds to their foundation stock) provide additional
      context to support advanced data analytics. VBO term metadata includes synonyms, breed identifiers/codes,
      and attributed cross-references to other databases.
    tagline: A single, computable resource for vertebrate breed names
    repository: https://github.com/monarch-initiative/vertebrate-breed-ontology
    documentation: https://monarch-initiative.github.io/vertebrate-breed-ontology/
    other_link: 'https://ols.monarchinitiative.org/ontologies/vbo
              https://obofoundry.org/ontology/vbo.html'
  - id: upheno
    title: Unified Phenotype Ontology
    type: ontology
    short_name: uPheno
    license: CC0-1.0
    citation:
      "Nicolas Matentzoglu, Susan M. Bello, Ray Stefancsik, Sarah M. Alghamdi, Anna V. Anagnostopoulos, James P. Balhoff, Meghan A. Balk, Yvonne M. Bradford, Yasemin Bridges, Tiffany J. Callahan, Harry Caufield, Alayne Cuzick, Leigh C. Carmody, Anita R. Caron, Vinicius de Souza, Stacia R. Engel, Petra Fey, Malcolm Fisher, Sarah Gehrke, Christian Grove, Peter Hansen, Nomi L. Harris, Midori A. Harris, Laura Harris, Arwa Ibrahim, Julius O. B. Jacobsen, Sebastian Köhler, Julie A. McMurry, Violeta Munoz-Fuentes, Monica C. Munoz-Torres, Helen Parkinson, Zoë M. Pendlington, Clare Pilgrim, Sofia M. Robb, Peter N. Robinson, James Seager, Erik Segerdell, Damian Smedley, Elliot Sollis, Sabrina Toro, Nicole Vasilevsky, Valerie Wood, Melissa A. Haendel, Christopher J. Mungall, James A. McLaughlin, and David Osumi-Sutherland. 2025. "The Unified Phenotype Ontology: A Framework for Cross-Species Integrative Phenomics." Genetics 229 (3): iyaf027. https://doi.org/10.1093/genetics/iyaf027.  "
    description:
      The Unified Phenotype Ontology (uPheno) framework is a community effort to provide an integration
      layer over domain-specific phenotype ontologies, as a single, unified, logical representation. It
      comprises (1) a system for consistent computational definition of phenotype terms using ontology design
      patterns, maintained as a community library; (2) a hierarchical vocabulary of species-neutral phenotype
      terms under which their species-specific counterparts are grouped; and (3) mapping tables between
      species-specific ontologies.
    tagline: 'A framework for cross-species integrative phenomics'
    repository: https://github.com/obophenotype/upheno
    icon: resource-upheno
    visual_explainer: 'figure-upheno|||Structure of the uPheno ontology. uPheno is a framework for consistent and logical definition of phenotype categories using ontology design patterns that provides a hierarchical vocabulary of species-neutral phenotype terms under which their species-specific counterparts are grouped. The ontology design templates are based on shared features of existing phenotypic descriptions from various model organisms and represent community consensus. The phenotype pattern template-adherent terms are adopted by species-specific ontologies, thereby contributing to the community-built uPheno framework. uPheno accelerates cross-species inference and computationally amenable comparative phenotype analysis. For example, the interoperable representation of heart phenotypes characterized by increased size, compared with wild-type in distinct species, such as zebrafish and humans, allows the cross-species identification of genes whose alleles can cause similar phenotypes. uPheno contextual hierarchy for increased size of the heart as displayed in the OLS.'
    documentation: https://obophenotype.github.io/upheno/
    other_link: 'https://ols.monarchinitiative.org/ontologies/upheno_reordered
            https://obofoundry.org/ontology/upheno.html'
  - id: oba
    title: Ontology of Biological Attributes
    type: ontology
    short_name: OBA
    license: 'CC0-1.0 '
    citation:
      "Stefancsik, R., Balhoff, J.P., Balk, M.A. et al. The Ontology of Biological Attributes (OBA)\u2014\
      computational traits for the life sciences. Mamm Genome 34, 364\u2013378 (2023). https://doi.org/10.1007/s00335-023-09992-1"
    description:
      The Ontology of Biological Attributes (OBA) is a formalised, species-independent collection
      of interoperable phenotypic trait categories that is intended to fulfil a data integration role. OBA
      is a standardised representational framework for observable attributes that are characteristics of
      biological entities, organisms, or parts of organisms. It is a collection of biological attributes
      (traits) covering all kingdoms of life and is interoperable with other ontologies in the Open Biological
      and Biomedical Ontologies Foundry.
    tagline: A species-independent framework for integrating phenotypic traits
    repository: https://github.com/obophenotype/bio-attribute-ontology
    documentation: https://obophenotype.github.io/bio-attribute-ontology/
    other_link: https://obofoundry.org/ontology/oba.html
  - id: uberon
    title: Uberon Anatomy Ontology
    type: ontology
    short_name: Uberon
    license: 'CC0-1.0 '
    citation:
      '(1) Uberon, an integrative multi-species anatomy ontology Mungall, C. J., Torniai, C., Gkoutos,
      G. V., Lewis, S. E., and Haendel, M. A. (2012) Genome Biology 13, R5. PMID:22293552
      (2) Unification of multi-species vertebrate anatomy ontologies for comparative biology in Uberon Haendel,
      Melissa A; Balhoff, James P; Bastian, Frederic B; Blackburn, David C; Blake, Judith A; Bradford, Yvonne;
      Comte, Aurelie; Dahdul, Wasila M; Dececchi, Thomas A; Druzinsky, Robert E; Hayamizu, Terry F; Ibrahim,
      Nizar; Lewis, Suzanna E; Mabee, Paula M; Niknejad, Anne; Robinson-Rechavi, Marc; Sereno, Paul C; Mungall,
      Christopher J (2014) Journal of Biomedical Semantics, 5(1), 21. doi:10.1186/2041-1480-5-21'
    description:
      'Uberon is an anatomical ontology that represents body parts, organs and tissues in a variety
      of animal species, with a focus on vertebrates. It has been constructed to integrate seamlessly with
      other ontologies, such as the Cell Ontology workflows, the Gene Ontology, Trait and Phenotype ontologies,
      as well as other anatomical ontologies.

      The ontology includes comprehensive relationships to taxon-specific anatomical ontologies, allowing
      integration of functional, phenotype and expression data. Currently Uberon consists of over 13000
      classes representing structures that are shared across a variety of metazoans.'
    tagline: An integrated cross-species anatomy ontology
    repository: 'https://github.com/obophenotype/uberon '
    icon: resource-uberon
    visual_explainer: "https://www.youtube.com/watch?v=HmFhTk0Bahs|||figure-uberon||| Uberon is an  an anatomical ontology that represents body parts, organs and tissues in a variety of animal species, with a focus on vertebrates. It has been constructed to integrate seamlessly with other ontologies, such as the OBO Cell Ontology workflows, the Gene Ontology, Trait and Phenotype ontologies, as well as other anatomical ontologies.
        The ontology includes comprehensive relationships to taxon-specific anatomical ontologies, allowing integration of functional, phenotype and expression data. 
        
        Currently Uberon consists of over 13000 classes representing structures that are shared across a variety of metazoans. As one of the main uses of Uberon is translational science, we have extensive coverage of structures shared between humans and other species. However, thanks to the involvement of many collaborators, we have deep coverage of broad areas of anatomy across diverse taxa.
        
        We also make available an ontology called composite-metazoan which brings in subsets of federated ontologies, with a total of over 40000 classes.
    documentation: https://obophenotype.github.io/uberon/
    other_link: https://obofoundry.org/ontology/uberon.html
