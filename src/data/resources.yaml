  - id: oak
    title: Ontology Access Kit
    type: tool
    short_name: OAK
    license: 'Apache-2.0 '
    citation: 'Cite the GH repo: https://github.com/INCATools/ontology-access-kit'
    description:
      'The Ontology Access Kit (OAK) is for both technical and non-technical users of ontologies.
      Non-technical users can use the command line interface to query ontologies in a variety of ways. Technical
      users can write Python code that uses the OAK library to perform ontology-related tasks.

      OAK provides a collection of interfaces for various ontology operations, including:
      - look up basic features of an ontology element, such as its label, definition, relationships, or
      aliases
      - search an ontology for a term
      - validate an ontology
      - modify or delete terms
      - generate and visualize subgraphs
      - identify lexical matches and export as SSSOM mapping tables
      - perform more advanced operations, such as graph traversal, OWL axiom processing, or text annotation

      These interfaces are separated from any particular backend, for which there a number of different
      adapters. This means the same Python API and command line can be used regardless of whether the ontology:
      - is served by a remote API such as OLS or BioPortal
      - is present locally on the filesystem in owl, obo, obojson, or sqlite formats
      - is to be downloaded from a remote repository such as the OBO library

      - is queried from a remote database, including SPARQL endpoints (Ontobee/Ubergraph), A SQL database,
      a Solr/ES endpoint'
    tagline: A python toolkit for accessing and visualising ontologies
    repository: https://github.com/INCATools/ontology-access-kit
    icon: resource-oak
    visual_explainer: "https://www.youtube.com/watch?v=zO6tS7gZtvw"
    documentation: https://incatools.github.io/ontology-access-kit/
  - id: pheval
    title: PhEval
    type: tool
    short_name: PhEval
    license: 'Apache-2.0 '
    citation:
      'Bridges Y, Souza V, Cortes KG, Haendel M, Harris NL, Korn DR, Marinakis NM, Matentzoglu N,
      McLaughlin JA, Mungall CJ, Odell A, Osumi-Sutherland D, Robinson PN, Smedley D, Jacobsen JOB. Towards
      a standard benchmark for phenotype-driven variant and gene prioritisation algorithms: PhEval - Phenotypic
      inference Evaluation framework. BMC Bioinformatics. 2025 Mar 22;26(1):87. doi: 10.1186/s12859-025-06105-4.
      PMID: 40121479; PMCID: PMC11929307.'
    description:
      'The absence of standardised benchmarks and data standardisation for Variant and Gene Prioritisation
      Algorithms (VGPAs) presents a significant challenge in the field of genomic research. PhEval addresses
      this gap. It is a novel framework designed to streamline the evaluation of VGPAs that incorporate
      phenotypic data. PhEval offers several key benefits:
      Automated Processes: Reduces manual effort by automating various evaluation tasks, thus enhancing
      efficiency.
      Standardisation: Ensures consistency and comparability in evaluation methodologies, leading to more
      reliable and standardised assessments.
      Reproducibility: Facilitates reproducibility in research by providing a standardised platform, allowing
      for consistent validation of algorithms.
      Comprehensive Benchmarking: Enables thorough benchmarking of algorithms, providing well-founded comparisons
      and deeper insights into their performance.
      PhEval is a valuable tool for researchers looking to improve the accuracy and reliability of VGPA
      evaluations through a structured and standardised approach.'
    tagline: A Python library for assisting in benchmarking tools for Variant, Gene, and Disease prioritisation
    repository: https://github.com/monarch-initiative/pheval
    icon: resource-pheval
    visual_explainer: "https://www.youtube.com/watch?v=nIPzVN99UWc"
    documentation: https://monarch-initiative.github.io/pheval/
