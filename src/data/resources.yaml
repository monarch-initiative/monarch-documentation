    description:
      OntoGPT is a Python package for extracting structured information from text with large
      language models (LLMs), instruction prompts, and ontology-based grounding. It works well with OpenAI's
      GPT models as well as a selection of other LLMs. OntoGPT's output can be used for general-purpose
      natural language tasks (e.g., named entity recognition and relation extraction), summarization, knowledge
      base and knowledge graph construction, and more.
