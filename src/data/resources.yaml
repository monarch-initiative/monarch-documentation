    title: Phenomics Integrated Ontology
    type: ontology
    short_name: PHENIO
    license: BSD-3-Clause
    citation: 'Cite the GH repo: https://github.com/monarch-initiative/phenio'
    description:
      An ontology for accessing and comparing knowledge concerning phenotypes across species and genetic backgrounds.
    tagline: An integrated ontology for Phenomics
    repository: 'https://github.com/monarch-initiative/phenio '
    documentation: https://monarch-initiative.github.io/phenio/
  - id: ecto
    title: 'Environmental Conditions, Treatments and Exposures Ontology'
    type: ontology
    short_name: ECTO
    license: CC BY 3.0
    citation: 'https://link.springer.com/article/10.1186/s13326-023-00283-x '
    description:
      The Environmental Conditions, Treatments and Exposures Ontology (ECTO) describes exposures
      to experimental treatments of plants and model organisms (e.g. exposures to modification of diet,
      lighting levels, temperature); exposures of humans or any other organisms to stressors through a variety
      of routes, for purposes of public health, environmental monitoring etc, stimuli, natural and experimental,
      any kind of environmental condition or change in condition that can be experienced by an organism
      or population of organisms on earth. The scope is very general and can include for example plant treatment
      regimens, as well as human clinical exposures (although these may better be handled by a more specialized
      ontology).
    tagline: An ontology connecting toxicology and exposure data to human health and beyond
    repository: https://github.com/EnvironmentOntology/environmental-exposure-ontology
    icon: resource-ecto
    visual_explainer: "figure-ecto|||ECTO unifies exposure attributes. Existing ontologies contain terms describing common exposure stimuli, exposure routes, and potential exposure media, however unifying terms to describe the exposure process were not yet represented. Utilizing the schema of the Exposure Ontology (ExO), ECTO classes can coordinate the stimulus, route, and exposure components into a single process term for consistent exposure classes. Logical axioms can be used to define the relationships between exposure receptors, ECTO classes, and documented exposure outcomes from the literature. Instance level schemas can also be developed using individual data points as the exposure receptor or exposure outcomes. Abbreviations: ENVO, The Environment Ontology; ChEBI, Chemical Entities of Biological Interest; NCBI Taxon, National Center for Biotechnology Information Taxonomy; FoodOn, Food Ontology; NCIt, National Cancer Institute Thesaurus; MAxO, Medical Actions Ontology; HPO, Human Phenotype Ontology; Mondo, Mondo Disease Ontology; GO, Gene Ontology"
    other_link: https://obofoundry.org/ontology/ecto.html
  - id: phenopackets
    title: Phenopackets
    type: tool
    short_name: Phenopackets
    license: BSD-3-Clause
    citation:
      'M. S. Ladewig, J. O. B. Jacobsen, A. H. Wagner, D. Danis, B. El Kassaby, M. Gargano, T. Groza,
      M. Baudis, R. Steinhaus, D. Seelow, N. E. Bechrakis, C. J. Mungall, P. N. Schofield, O. Elemento,
      L. Smith, J. A. McMurry, M. Munoz-Torres, M. A. Haendel, P. N. Robinson, GA4GH Phenopackets: A Practical
      Introduction. Advanced Genetics 2023, 4, 2200016. https://doi.org/10.1002/ggn2.202200016'
    description:
      The Phenopacket Schema represents an open standard for sharing disease and phenotype information
      to improve our ability to understand, diagnose, and treat both rare and common diseases. A Phenopacket
      links detailed phenotype descriptions with disease, patient, and genetic information, enabling clinicians,
      biologists, and disease and drug researchers to build more complete models of disease. The standard
      is designed to encourage wide adoption and synergy between the people, organizations and systems that
      comprise the joint effort to address human disease and biological understanding.
    tagline: An ISO-endorsed open standard for sharing disease and phenotype information
    repository: https://github.com/phenopackets
    icon: resource-phenopackets
    visual_explainer: "https://www.youtube.com/watch?v=Ym5rC2Op_PM"
    documentation: https://phenopacket-schema.readthedocs.io/en/latest/introduction.html
    website: http://phenopackets.org/
    other_link: https://www.ga4gh.org/product/phenopackets/
  - id: sssom
    title: Simple Standard for Ontology Mappings
    type: tool
    short_name: SSSOM
    license: BSD-3-Clause
    citation: Nicolas Matentzoglu, James P Balhoff, Susan M Bello, Chris Bizon, Matthew Brush, Tiffany J Callahan, Christopher G Chute, William D Duncan, Chris T Evelo, Davera Gabriel, John Graybeal, Alasdair Gray, Benjamin M Gyori, Melissa Haendel, Henriette Harmse, Nomi L Harris, Ian Harrow, Harshad B Hegde, Amelia L Hoyt, Charles T Hoyt, Dazhi Jiao, Ernesto Jiménez-Ruiz, Simon Jupp, Hyeongsik Kim, Sebastian Koehler, Thomas Liener, Qinqin Long, James Malone, James A McLaughlin, Julie A McMurry, Sierra Moxon, Monica C Munoz-Torres, David Osumi-Sutherland, James A Overton, Bjoern Peters, Tim Putman, Núria Queralt-Rosinach, Kent Shefchek, Harold Solbrig, Anne Thessen, Tania Tudorache, Nicole Vasilevsky, Alex H Wagner, Christopher J Mungall, A Simple Standard for Sharing Ontological Mappings (SSSOM), Database, Volume 2022, 2022, baac035, https://doi.org/10.1093/database/baac035
    description:
      'SSSOM is a Simple Standard for Sharing Ontological Mappings, providing
      - a TSV-based representation for ontology term mappings
      - a comprehensive set of standard metadata elements to describe mappings and
      - a standard translation between the TSV and the Web Ontology Language (OWL).
      The SSSOM TSV format in particular is geared towards the needs of the wider bioinformatics community
      as a way to safely exchange mappings in an easily readable yet semantically well-specified manner.'
    tagline: A simple metadata standard for describing semantic mappings
    repository: https://github.com/mapping-commons/sssom/
