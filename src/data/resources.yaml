A, Robinson PN. The Human Phenotype Ontology in 2024: phenotypes around the world. Nucleic Acids Res. 2024 Jan 5;52(D1):D1333-D1346. doi: 10.1093/nar/gkad1005. PMID: 37953324; PMCID: PMC10767975., https://doi.org/10.1093/nar/gkad1005'
    description:
      The Human Phenotype Ontology (HPO) is a structured vocabulary used to describe human health
      conditions and symptoms in a standardized way. It helps doctors, researchers, and computer systems
