id: https://monarchinitiative.org/registry
name: Monarch Tool, Standard and Data Registry
description:
  The Monarch Tool, Standard and Data Registry aims to provide a centralised view of the diverse
  ecosystem of tools, data and standards that Monarch supports.
data:
  - id: monarch_ols
    title: Monarch Ontology Lookup Service
    type: registry
    short_name: Monarch OLS
    license: Apache-2.0
    citation: 'Cite the EBI OLS GH: https://github.com/EBISPOT/ols4 '
    description: "The Ontology Lookup Service (OLS) is a repository for biomedical ontologies that aims to provide a single point of access to the latest ontology versions. You can browse the ontologies through the website as well as programmatically via the OLS API. OLS is developed and maintained by the Samples, Phenotypes and Ontologies Team at EMBL's European Bioinformatics Institute. The Monarch OLS instance highlights only Monarch-specific ontologies.  "
    tagline: "A Monarch Ontology specific instance of the EMBL European Bioinformatics Institute's OLS."
    repository:
      'Monarch OLS instance GH: https://github.com/monarch-initiative/ontotools-docker
      EBI OLS GH: https://github.com/EBISPOT/ols4'
