    visual_explainer: "https://www.youtube.com/watch?v=T-YP-Lv9k2s"
    documentation: https://mapping-commons.github.io/sssom/
  - id: exomiser
    title: Exomiser
    type: tool
    short_name: Exomiser
    license: 'AGPL-3.0 '
    citation:
      "A Whole-Genome Analysis Framework for Effective Identification of Pathogenic Regulatory Variants in Mendelian Disease. Smedley D, Schubach M, Jacobsen JOB, Köhler S, Zemojtel T, Spielmann M, Jäger M, Hochheiser H, Washington NL, McMurry JA, Haendel MA, Mungall CJ, Lewis SE, Groza T, Valentini G, Robinson PN, The American Journal of Human Genetics 2016;99;3;595-606 PMID:27569544 DOI:10.1016/j.ajhg.2016.07.005"
    description:
      "The Exomiser is a Java program that finds potential disease-causing variants from whole-exome
      or whole-genome sequencing data.

      Starting from a VCF file and a set of phenotypes encoded using the Human Phenotype Ontology (HPO)
      it will annotate, filter and prioritise likely causative variants. The program does this based on
      user-defined criteria such as a variant's predicted pathogenicity, frequency of occurrence in a population
      and also how closely the given phenotype matches the known phenotype of diseased genes from human
      and model organism data.

      The functional annotation of variants is handled by Jannovar and uses any of UCSC, RefSeq or Ensembl
      KnownGene transcript definitions and hg19 or hg38 genomic coordinates.

      Variants are prioritised according to user-defined criteria on variant frequency, pathogenicity, quality,
      inheritance pattern, and model organism phenotype data. Predicted pathogenicity data is extracted
      from the dbNSFP resource. Variant frequency data is taken from the 1000 Genomes, ESP, TOPMed, UK10K,
      ExAC and gnomAD datasets. Subsets of these frequency and pathogenicity data can be defined to further
      tune the analysis. Cross-species phenotype comparisons come from our PhenoDigm tool powered by the
      OWLTools OWLSim algorithm."
    tagline: A Tool to Annotate and Prioritize Exome Variants
    repository: https://github.com/exomiser/Exomiser
    icon: resource-exomiser
    visual_explainer: 'https://www.youtube.com/watch?v=XU10oT7c2VI ||| https://www.youtube.com/watch?v=tzwvWkb3s8A'
    documentation: https://exomiser.readthedocs.io/
    website: https://exomiser.monarchinitiative.org/exomiser/
